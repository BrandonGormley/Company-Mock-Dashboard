<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Starer Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
</head>

<body>
    <div class="grid-container">
        <header class="header-container">
            <h1>Me<span>Trics</span></h1>

            <div class="profile-container">
                <div class="profile-container-bell">
                    <img class="profile-bell" src="icons/icon-bell.svg" alt="">
                </div>
                <img class="profile-img" src="images/member-1.jpg" alt="">
                <h3 class="profile-header">Brandon Gormley</h3>
            </div>
        </header> <!-- /header -->

        <nav class="nav-container">
            <a class="nav-icon" href="">
                <img src="icons/icon-dashboard.svg" alt="">
            </a>
            <a class="nav-icon" href="">
                <img src="icons/icon-members.svg" alt="">
            </a>
            <a class="nav-icon" href="">
                <img src="icons/icon-visits.svg" alt="">
            </a>
            <a class="nav-icon" href="">
                <img src="icons/icon-settings.svg" alt="">
            </a>
        </nav> <!-- /nav -->








        <main>
            <div class="dash-top"></div> <!-- /dash-top -->
            <div class="full-size-chart"></div> <!-- /full-size-chart -->
            <div class="half-size-charts">
                <div class="chart-1"></div>
                <div class="chart-2"></div>
            </div> <!-- /half-size-charts -->
            <div class="social-media-info">
                <div class="social-1"></div>
                <div class="social-2"></div>
                <div class="social-3"></div>
            </div> <!-- /social-media-info -->
            <div class="member-info">
                <div class="members-1"></div>
                <div class="members-2"></div>
            </div> <!-- /member-info -->
            <div class="message-and-settings">
                <div class="message"></div>
                <div class="settings"></div>
            </div> <!-- /message-and-settings -->
        </main> <!-- /main -->
    </div>
    <!-- /grid-containerâ€”>
</body>

</html>
