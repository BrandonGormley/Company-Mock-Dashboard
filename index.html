<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout Starer Files</title>
    <script src="https://kit.fontawesome.com/de183f27ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="header-container">
                <div class="header-brand">YourApp</div>
                <div class="header-profile">
                    <div class="header-profile-notification-bell"><img src="icons/icon-bell.svg" alt=""></div>
                    <div class="header-profile-img"> <img src="images/member-1.jpg" alt=""></div>
                    <div class="header-profile-name">Brandon Gormley</div>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav-container">
                <div class="nav-icon-dashboard"><a href=""><img src="icons/icon-dashboard.svg" alt=""></a></div>
                <div class="nav-icon-members"><a href=""><img src="icons/icon-members.svg" alt=""></a></div>
                <div class="nav-icon-visits"><a href=""><img src="icons/icon-visits.svg" alt=""></a></div>
                <div class="nav-icon-settings"><a href=""><img src="icons/icon-settings.svg" alt=""></a></div>
            </div>
        </nav>
        <main>
            <div class="dash-top" id="dashboard">
                <h2 class="headline">Dashboard</h2>
                <div class="main-header-search">
                    <input type="search" placeholder="  Search...">
                </div>

                <div class="alert-container">
                    <div class="alert" id="alert">
                    </div>
                </div>

            </div>

            <div class="full-size-chart"></div>
            <div class="half-size-charts">
                <div class="chart-1"></div>
                <div class="chart-2"></div>
            </div>
            <div class="social-media-info" id="">
                <div class="social-1"></div>
                <div class="social-2"></div>
                <div class="social-3"></div>
            </div>
            <div class="member-info">
                <div class="members-1"></div>
                <div class="members-2"></div>
            </div>
            <div class="message-and-settings">
                <div class="message"></div>
                <div class="settings"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
