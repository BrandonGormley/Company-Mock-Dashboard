<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ourMeTrics | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
</head>

<body>
    <div class="grid-container">
        <header class="header-container">
            <h1>Me<span>Trics</span></h1>

            <div class="profile-container">
                <div class="profile-container-bell">
                    <img class="profile-bell" src="icons/icon-bell.svg" alt="">
                </div>
                <img class="profile-img" src="images/profile-img.jpg" alt="">
                <h3 class="profile-header">Brandon Gormley</h3>
            </div>
        </header> <!-- /header -->

        <nav class="nav-container">
            <div class="nav-item">
                <a class="nav-icon" href=""><img src="icons/icon-dashboard.svg" alt=""></a>
            </div>
            <div class="nav-item">
                <a class="nav-icon" href=""><img src="icons/icon-members.svg" alt=""></a>
            </div>
            <div class="nav-item">
                <a class="nav-icon" href=""><img src="icons/icon-visits.svg" alt=""></a>
            </div>
            <div class="nav-item">
                <a class="nav-icon" href=""><img src="icons/icon-settings.svg" alt=""></a>
            </div>
        </nav> <!-- /nav -->

        <main>
            <div class="dash-top">
                <h2 class="dash-header">Dashboard</h2>
                <div class="dash-header-search">
                    <input type="search" placeholder="Search...">
                </div>

                <div class="alert" id="alert">
                    <span><strong>Alert : </strong> <span class="alert-close">x</span></span>
                    <p>Please make you you clock in before accessing for up to date metrics.</p>
                </div>
            </div> <!-- /dash-top -->

            <div class="full-size-chart">

                <section class="traffic">
                    <div class="traffic-header">
                        <h3>TRAFFIC</h3>
                        <ul class="traffic-nav">
                            <li class="traffic-nav-link">Hourly</li>
                            <li class="traffic-nav-link">Daily</li>
                            <li class="traffic-nav-link active">Weekly</li>
                            <li class="traffic-nav-link">Monthly</li>
                        </ul>
                    </div>
                    <div class="widget-container-full">

                        <canvas id="traffic-chart"></canvas>
                    </div>
                </section>

            </div> <!-- /full-size-chart -->

            <div class="half-size-charts">

                <div class="chart-1">
                    <section class="daily">
                        <h3>Daily Traffic</h3>

                        <div class="widget-container-half">

                            <canvas id="daily-chart"></canvas>
                        </div>
                    </section>
                </div>

                <div class="chart-2">
                    <section class="mobile">
                        <h3>Mobile Users</h3>

                        <div class="widget-container-half">

                            <canvas id="mobile-chart"></canvas>
                        </div>
                    </section>
                </div>

            </div> <!-- /half-size-charts -->


            <div class="social-media-info">
                <h3>Social Stats</h3>

                <div class="social-1">
                    <div class="social-image">
                        <!-- INLINE SVG -->
                    </div>
                    <div class="social-text">
                        <p class="social-brand-name">Twitter</p>
                        <p class="social-numbers">10,345</p>
                    </div>
                </div>

                <div class="social-2">
                    <div class="social-image">
                        <!-- INLINE SVG -->
                    </div>
                    <div class="social-text">
                        <p class="social-brand-name">Facebook</p>
                        <p class="social-numbers">9,813</p>
                    </div>
                </div>

                <div class="social-3">
                    <div class="social-image">
                        <!-- INLINE SVG -->
                    </div>
                    <div class="social-text">
                        <p class="social-brand-name">Google+</p>
                        <p class="social-numbers">1,721</p>
                    </div>
                </div>

            </div> <!-- /social-media-info -->










            <div class="member-info">
                <div class="members-1"></div>
                <div class="members-2"></div>
            </div> <!-- /member-info -->
            <div class="message-and-settings">
                <div class="message"></div>
                <div class="settings"></div>
            </div> <!-- /message-and-settings -->
        </main> <!-- /main -->
    </div>
    <!-- /grid-containerâ€”>
</body>

</html>
